<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>csie.io DDNS option page</title>
		<script src="option.js"></script>
		<link rel=stylesheet type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<h1 class="center">Options</h1>
				<div class="input">
					<input type="text" id="hostname" placeholder="hostname"/>
				</div>
				<div class="input">
					<input type="text" id="token" placeholder="token"/>
				</div>
				<div class="input">
					<input type="text" id="updateInterval" placeholder="updateInterval"/>
				</div>
				<div id="advancedOptions" class="input">
					<div id="advOptionTopbar">
						- advanced options
					</div>
					<hr />
					<div id="advOptionContainer">
					<div><input type="checkbox" id="useNotification">Notification</div>
					<div >
						<input type="checkbox" id="usePrivateIP" />Private
						<span id="ip" title="">IP<img class="inline-img" src="img/question.png"/></span>
					</div>
					<div><input type="checkbox" id="useBackground">Always Background</div>
					</div>
				</div>
				<div id="bottons">
					<button id="save">
						save
					</button>
					<button id="forceUpdate">
						force update ip
					</button>
				</div>
			</div>

			<div class="footer">
				<a href="https://csie.io">本服務由csie.io提供, 詳細說明請登入: https://csie.io DNS管理介面</a>
			</div>
		</div>
	</body>
</html>
