<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>csie.io DDNS option page</title>
		<script src="option.js"></script>
		<link rel=stylesheet type="text/css" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<h1 class="center">Options</h1>
				<div class="input">
					<input type="text" id="hostname" placeholder="hostname"/>
				</div>
				<div class="input">
					<input type="text" id="token" placeholder="token"/>
				</div>
				<div class="input">
					<input type="text" id="ip" placeholder="ip"/>
				</div>
				<div class="input">
					<input type="text" id="updateInterval" placeholder="updateInterval"/>
				</div>
				<div class="input">
					<span class="float-right"><input type="checkbox" id="usePrivateIP" />use private IP</span>					
				</div>
				<div id="bottons">
					<button id="save">
						save
					</button>
					<button id="forceUpdate">
						force update ip
					</button>
				</div>
			</div>

			<div class="footer">
				<a href="https://csie.io">本服務由csie.io提供, 詳細說明請登入: https://csie.io DNS管理介面</a>
			</div>
		</div>
	</body>
</html>
